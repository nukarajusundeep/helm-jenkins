apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: nginx-jenkins
  namespace: jenkins
spec:
  rules:
    - host: myproject.cigke.com
      http:
        paths:
          - backend:
              serviceName: jenkins-ci
              servicePort: 8080
            path: /