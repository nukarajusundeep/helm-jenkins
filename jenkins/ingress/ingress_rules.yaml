apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: jenkins-ingress
  namespace: jenkins
  annotations:
    kubernetes.io/ingress.global-static-ip-name: jenkins-ci-ip
  labels:
    app.kubernetes.io/name : jenkins
    app.kubernetes.io/component : jenkins-master
spec:
  backend:
    serviceName: jenkins-backend
    servicePort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-backend
  namespace: jenkins
  labels:
    app.kubernetes.io/name : jenkins
    app.kubernetes.io/component : jenkins-master
spec:
  type: NodePort
  selector:
    app: jenkins-ci
    tier: web
  ports:
  - port: 8080
    targetPort: 8081